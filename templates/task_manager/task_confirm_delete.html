{% extends "base.html" %}

{% block content %}

  <h1>Delete Task</h1>

  <p>Are you sure you want to delete Task <strong>"{{ task.name }}"</strong>?</p>
  <p><i>All posts with this Task will be also deleted!!!</i></p>

  <form action="" method="POST">
    {% csrf_token %}

    <input type="submit" class="btn btn-danger" value="Yes, delete" />

  </form>

{% endblock %}
